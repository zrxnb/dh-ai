<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API 调用演示</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
        }
        .api-card {
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            border-radius: 1rem;
        }
        .form-control::placeholder {
            color: #6c757d;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container w-100">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card api-card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">AI API 调用界面</h3>
                    </div>
                    <div class="card-body">
                        <form id="api-form">
                            <div class="mb-3">
                                <label for="api-url" class="form-label">API 地址</label>
                                <input type="text" class="form-control" id="api-url" 
                                       placeholder="输入完整的API端点地址，例如：https://api.example.com/ai" required>
                                <div class="form-text">
                                    输入符合RESTful规范的API接口地址
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="api-key" class="form-label">API 密钥（可选）</label>
                                <input type="text" class="form-control" id="api-key" 
                                       placeholder="如果API需要身份验证，请在此输入密钥">
                                <div class="form-text">
                                    如果API不需要认证，请留空
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="model-name" class="form-label">模型名称（可选）</label>
                                <input type="text" class="form-control" id="model-name" 
                                       placeholder="输入要使用的模型名称（如果API需要）">
                                <div class="form-text">
                                    如果API通过路径或参数指定模型，请在此输入
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="input-text" class="form-label">输入文本</label>
                                <textarea class="form-control" id="input-text" rows="4" 
                                          placeholder="输入要处理的文本内容..." required></textarea>
                                <div class="form-text">
                                    支持中文、英文等多种语言文本
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-send-fill me-2"></i>发送请求
                                </button>
                                <button type="reset" class="btn btn-outline-secondary">
                                    重置表单
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <h5 class="mb-3">响应结果：</h5>
                        <pre id="response-result" class="bg-light p-3 rounded" 
                             style="max-height: 300px; overflow-y: auto;">
点击"发送请求"按钮以查看结果...
                        </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap.css">
    
    <!-- 引入Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('api-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const apiUrl = document.getElementById('api-url').value.trim();
            const apiKey = document.getElementById('api-key').value.trim();
            const modelName = document.getElementById('model-name').value.trim();
            const inputText = document.getElementById('input-text').value;
            const responseArea = document.getElementById('response-result');
            
            // 显示加载状态
            responseArea.textContent = '正在发送请求...';
            
            // 构建请求参数
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: inputText
                })
            };
            
            // 添加API密钥到请求头（如果提供）
            if (apiKey) {
                requestOptions.headers['Authorization'] = `Bearer ${apiKey}`;
            }
            
            // 处理模型名称
            let finalUrl = apiUrl;
            if (modelName) {
                // 如果API通过路径指定模型
                // finalUrl = `${apiUrl}/${modelName}/predict`;
                
                // 如果API通过查询参数指定模型
                finalUrl = apiUrl.includes('?') ? 
                    `${apiUrl}&model=${encodeURIComponent(modelName)}` :
                    `${apiUrl}?model=${encodeURIComponent(modelName)}`;
            }
            
            // 发送API请求
            fetch(finalUrl, requestOptions)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP错误！状态码: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // 格式化显示响应结果
                    responseArea.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    // 显示错误信息
                    responseArea.textContent = `请求失败: ${error.message}`;
                    responseArea.classList.add('text-danger');
                });
        });
    </script>
</body>
</html>
